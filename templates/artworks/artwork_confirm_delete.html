{% extends "base.html" %}
{% block title %}Delete Artwork{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger p-4 text-center">
        <i class="bi bi-exclamation-triangle-fill text-danger mb-3" style="font-size:4rem;"></i>
        <h3 class="fw-bold mb-2">Delete Artwork</h3>
        <p class="text-muted mb-1">You are about to permanently delete:</p>
        <h5 class="fw-bold text-danger mb-1">{{ artwork.title }}</h5>
        <p class="text-muted small mb-3">by {{ artwork.artist.name }} ({{ artwork.year_created }})</p>
        <p class="text-muted small">This action <strong>cannot</strong> be undone.</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-3 justify-content-center mt-3">
            <button type="submit" class="btn btn-danger px-4">
              <i class="bi bi-trash me-1"></i>Yes, Delete
            </button>
            <a href="{% url 'artworks:detail' artwork.pk %}" class="btn btn-outline-secondary px-4">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
