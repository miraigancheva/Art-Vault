{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5 my-5">
  <div style="font-size:8rem; line-height:1; color:#c9a84c;">
    <i class="bi bi-easel2"></i>
  </div>
  <h1 class="display-1 fw-bold mt-3">404</h1>
  <h2 class="mb-3">This canvas is empty.</h2>
  <p class="text-muted mb-4">The page you're looking for has been moved, removed, or never existed.<br>
  Perhaps the artist hasn't painted it yet.</p>
  <a href="{% url 'home' %}" class="btn btn-gold btn-lg px-5">
    <i class="bi bi-house-fill me-2"></i>Return to Gallery
  </a>
</div>
{% endblock %}
