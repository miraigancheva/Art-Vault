<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ArtVault{% endblock %} | ArtVault Gallery</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --av-dark: #0d0d0d;
      --av-gold: #c9a84c;
      --av-light: #f8f5ef;
    }
    body { background-color: var(--av-light); color: var(--av-dark); }
    .navbar-brand { letter-spacing: 2px; font-weight: 700; color: var(--av-gold) !important; }
    .navbar { background-color: var(--av-dark) !important; }
    .navbar-nav .nav-link { color: #ccc !important; transition: color .2s; }
    .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active { color: var(--av-gold) !important; }
    .btn-gold { background-color: var(--av-gold); color: #fff; border: none; }
    .btn-gold:hover { background-color: #a8892e; color: #fff; }
    .card { border: none; box-shadow: 0 2px 16px rgba(0,0,0,.09); transition: transform .2s, box-shadow .2s; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 6px 24px rgba(0,0,0,.15); }
    .artwork-img { width: 100%; height: 220px; object-fit: cover; }
    .artist-img { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; }
    footer { background-color: var(--av-dark); color: #aaa; }
    .page-hero { background: linear-gradient(135deg, var(--av-dark) 60%, #2b2013 100%); color: #fff; padding: 3rem 0 2rem; }
    .stat-card { background: var(--av-dark); color: var(--av-gold); border-radius: 12px; padding: 1.5rem; text-align: center; }
    .badge-category { font-size: .75rem; }
    .alert { border-radius: 8px; }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  {% include "partials/navbar.html" %}

  <!-- Flash messages -->
  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
